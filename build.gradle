apply plugin: 'maven'
apply plugin: 'signing'

group = "io.github.tvtechservice"
archivesBaseName = "tvservice-library"
version = "1.8.2"


signing {
    sign configurations.archives
}
uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }


            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: 'tvservice', password: '!Adteam12345')
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: 'tvservice', password: '!Adteam12345')
            }

            pom.project {
                name 'tvservice-library'
//                packaging 'jar'
                // optionally artifactId can be defined here
                description 'TVservice SDK'
                url 'https://github.com/tvtechservice/tvservice-library'

                scm {
                    url 'https://github.com/tvtechservice/tvservice-library.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'tvservcie'
                        name 'tvservcie'
                        email '2022tvservcie@gmail.com'
                    }
                }
            }
        }
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.1'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:3.0.3'
        classpath "com.vanniktech:gradle-android-javadoc-plugin:0.3.0"
    }
}


allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }
}

